apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: prometheus-deployment
spec:
  replicas: 1
  template:
    metadata:
      name: prometheus
      labels:
        app: prometheus
    spec:
      hostNetwork: true
      hostPID: true
      nodeSelector:
        prometheus: "true"
      containers:
      - name: prometheus
        image: prom/prometheus:v2.1.0
        resources:
          limits:
            memory: "5Gi"
        args:
          - '--config.file=/etc/prometheus/prometheus.yml'
          - '--web.listen-address=0.0.0.0:9091'
        ports:
        - name: web
          containerPort: 9091
        volumeMounts:
        - name: config-volume
          mountPath: /etc/prometheus
      volumes:
      - name: config-volume
        configMap:
          name: prometheus-configmap