apiVersion: extensions/v1beta1
kind: DaemonSet
metadata:
  name: hadoop-resource-manager-ds
spec:
  template:
    metadata:
      labels:
        app: hadoop-resource-manager
    spec:
      hostNetwork: true
      hostPID: true
      nodeSelector:
        yarnrole: master
      containers:
      - name: hadoop-resource-manager
        image: xingtanzjr/hadoop-run:latest
        imagePullPolicy: Always
        volumeMounts:
        - mountPath: /hadoop-configuration
          name: hadoop-config-volume
        - mountPath: /var/lib/yarn
          name: yarn-resourcemanager-storage
        - mountPath: /var/lib/hadoopdata
          name: hadoop-tmp-storage
        readinessProbe:
          exec:
            command:
            - cat
            - /jobstatus/jobok
          initialDelaySeconds: 5
          periodSeconds: 3
        env:
        - name: RESOURCEMANAGER_ADDRESS
          value: 10.190.148.73
        - name: ZOOKEEPER_ADDRESS
          value: 10.190.148.73
        - name: HDFS_ADDRESS
          value: 10.190.148.73
        - name: LOGSERVER_ADDRESS
          value: 10.190.148.73
        - name: TIMELINE_SERVER_ADDRESS
          value: 10.190.148.73
        - name: GENERATE_CONFIG
          value: resourcemanager-generate-script.sh
        - name: START_SERVICE
          value: resourcemanager-start-service.sh
      imagePullSecrets:
      - name: regsecret
      volumes:
      - name: yarn-resourcemanager-storage
        hostPath:
          path: /datastorage/yarn/resource
      - name: hadoop-config-volume
        configMap:
          name: hadoop-configuration
      - name: hadoop-tmp-storage
        hostPath:
          path: /datastorage/hadooptmp/resourcemanager